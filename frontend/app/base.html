{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" />
    <link href="{% static 'css/global.css' %}" rel="stylesheet" />
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />
 	{% block extra_css %}
   	{% endblock %}
    <title>MyFileExplorer</title>
  </head>
  <body>
    <div id="root">
	  {% include "partials/navbar.html" %}
      {% block main_content %}
      {% endblock %}
	</div>

	<script>
		const LOGOUT_URL = "{% url 'logout' %}";
		const LOGIN_URL = "{% url 'front_login' %}"
		const SIGNUP_URL = "{% url 'signup' %}";
		const TOKEN_URL = "{% url 'token_obtain_pair' %}";
		const TOKEN_REFRESH_URL = "{% url 'token_refresh' %}"
		const INDEX_URL = "{% url 'folder_index' %}";
		const BASE_URL = "{{ request.get_host }}";
	</script>
	<script>

		function getCookie(name) {
			const value = `; ${document.cookie}`;
			const parts = value.split(`; ${name}=`);
			if (parts.length === 2) return parts.pop().split(';').shift();
		}

		function setCookie(name, value, days) {
			let expires = "";
			if (days) {
				const date = new Date();
				date.setTime(date.getTime() + (days*24*60*60*1000));
				expires = "; expires=" + date.toUTCString();
			}
			document.cookie = name + "=" + (value || "")  + expires + "; path=/";
		}
	</script>
   {% block extra_js %}
   {% endblock %}
  </body>
</html>
