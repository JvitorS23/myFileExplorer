version: "3"

services:
  db:
    image: postgres:10-alpine
    env_file: .env
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
    ports:
      - "5432:5432"

  app:
    env_file: .env
    build:
      context: .
    ports:
      - "8000:8000"
#    volumes:
#      - ./my_file_explorer:/app
    command: sh -c "./wait_db.sh db:5432 --
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
    depends_on:
      - db
