<navbar id="navbar" class="container">
	<div id="logo">
		<a href="#"><i class="fas fa-folder"></i> <strong>MyFileExplorer</strong></a>
	</div>

	<div id="user-info">
		{% if request.user.is_authenticated %}
			<span style="margin: 0 20px"> <i class="fas fa-user-alt"></i> {{ request.user.username }}</span>
			<a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
		{% else %}
			<a href="{% url 'front_login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
		{% endif %}
	</div>
</navbar>
